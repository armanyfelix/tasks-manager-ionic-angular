
<ion-modal
  trigger="open-add-classification"
  (willDismiss)="onWillDismiss($event)"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Classification</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="save()" [strong]="true"
            >Save</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          type="text"
          placeholder="Enter classification name"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
