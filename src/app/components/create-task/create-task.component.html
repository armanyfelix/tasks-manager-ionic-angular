

<ion-modal trigger="open-add-task" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Task</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setTask()" [strong]="true">Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="floating"
          type="text"
          placeholder="Enter task name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea
          label="Description"
          labelPlacement="floating"
          [autoGrow]="true"
          type="text"
          placeholder="Enter description"
        ></ion-textarea>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
